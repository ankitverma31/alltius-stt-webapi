<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Alltius</title>
</head>

<body>
    <div class="container">
        <h1 style="color: #000">Demo - Speech to Text</h1>
        <p style="color: #000">Speech to text using <a
                href="https://developer.mozilla.org/en-US/docs/Web/API/Web_Speech_API" target="_blank"
                rel="noopener noreferrer">Web Speech API
            </a> and <a href="https://developer.chrome.com/docs/android/trusted-web-activity" target="_blank"
                rel="noopener noreferrer">Trusted Web Activity</a> </p>

        <div class="btn-wrapper">
            <button id="startBtn" class="btn-start">
                <svg viewBox="0 0 100 100" class="hidden">
                    <!-- Outer circle -->
                    <circle cx="50" cy="50" r="40" stroke="#ccc" stroke-width="5" fill="none" />

                    <!-- Inner circle indicating recording -->
                    <circle cx="50" cy="50" r="30" stroke="#ccc" stroke-width="5" fill="none">
                        <animate attributeName="r" values="30; 25; 30" dur="1.5s" repeatCount="indefinite" />
                    </circle>

                    <!-- Record icon in the center -->
                    <circle cx="50" cy="50" r="5" fill="#ccc" />
                </svg>

                <span> Start Recording </span>
            </button>
            <button id="stopBtn" class="btn-stop" disabled>Stop Recording</button>
        </div>

        <div id="result" class="result"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
